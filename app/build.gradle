apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "za.co.moxomo"
        minSdkVersion 9
        targetSdkVersion 22
        versionCode 3
        versionName "3.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets {
        main {
            java.srcDirs = ['src/main/java', 'src/main/endpoints/java', 'src/m/java/']
            res.srcDirs = ['src/main/res', 'src/main/res/logos']
        }
    }
}





dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    provided 'org.parceler:parceler:1.0.0'
    compile files('libs/joda-time-1.6.2.jar')
    compile 'com.android.support:appcompat-v7:22.1.1'
    compile 'com.android.support:support-v4:22.1.1'
    compile 'com.squareup.picasso:picasso:2.5.2'
    compile 'com.mcxiaoke.volley:library:1.0.16'
    compile 'org.parceler:parceler-api:1.0.0'
    compile 'de.greenrobot:eventbus:2.4.0'
    compile 'com.squareup.okhttp:okhttp:2.4.0'
}